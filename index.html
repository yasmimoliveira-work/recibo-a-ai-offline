<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teste Assinatura</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    canvas {
      border: 3px solid red;
      width: 100%;
      max-width: 350px;
      height: 150px;
      background: #fff;
      touch-action: none;
      display: block;
    }
  </style>
</head>

<body>

<h2>TESTE DE ASSINATURA</h2>
<p>Se aparecer um retângulo vermelho abaixo, está funcionando.</p>

<canvas id="assinatura" width="350" height="150"></canvas>

<button onclick="limpar()">Limpar</button>

<script>
  const canvas = document.getElementById("assinatura");
  const ctx = canvas.getContext("2d");
  let desenhando = false;

  ctx.lineWidth = 2;
  ctx.lineCap = "round";

  canvas.addEventListener("touchstart", e => {
    e.preventDefault();
    desenhando = true;
    const t = e.touches[0];
    ctx.beginPath();
    ctx.moveTo(
      t.clientX - canvas.getBoundingClientRect().left,
      t.clientY - canvas.getBoundingClientRect().top
    );
  });

  canvas.addEventListener("touchmove", e => {
    e.preventDefault();
    if (!desenhando) return;
    const t = e.touches[0];
    ctx.lineTo(
      t.clientX - canvas.getBoundingClientRect().left,
      t.clientY - canvas.getBoundingClientRect().top
    );
    ctx.stroke();
  });

  canvas.addEventListener("touchend", () => {
    desenhando = false;
  });

  function limpar() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }
</script>

</body>
</html>
